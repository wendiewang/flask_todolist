{% extends "list_tasks.html" %}
{% block body %}
    <strong>Title:</strong> {{ task.title }}<br>
    <strong>Notes:</strong> {{ task.notes }}<br>
    <strong>Task Created:</strong> {{ task.created_at }}<br><br>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
    <input type="text" name="title" value="{{task.title}}"><br>
    <input type="submit" value="edit"><br><br>
{% endblock %}
